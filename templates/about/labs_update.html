{% extends "users/main_base.html" %}
{% load static %}

{% block mobileView %}
<meta name="viewport" content="width=800, user-scalable=yes">
{% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/about/about.css' %}" type="text/css">
{% endblock %}

{% block contents %}
<div class="container">
    <br><br><br>
    <div class="row-mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card" style="width: 100%;">
                <div class="card-header circlesTitle">
                    <strong style="font-size: 18px;">{{ labs_name }}</strong>
                </div>
                <div class="card-body">
                    {{ form.location }}
                    <div class="md-form">
                        <div class="col-sm-12" style="margin-left:-12px;">
                            {{ form.introduce }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right" style="margin-top: 10px;">
                <a onclick="location.href='/about/labs/'" class="btn btn-sm" id="back_btn"><i class="fa fa-reply"></i>&nbsp;돌아가기</a>
                <button type="submit" id="write" class="btn btn-sm"><i class="fas fa-check"></i>&nbsp;수정하기</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
